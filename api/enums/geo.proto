syntax = "proto3";

package google.retail.enums.geo;

// Go Lang Options
option go_package = "github.com/rrmcguinness/retail-data-model/enums";

// Java Options
option java_package = "com.google.retail.enums";
option java_multiple_files = true;

/*
 * The type of geography segment that creates a hierarchy in of geography types.
 */
enum GeoSegment {
  WORLD = 0;  // Root level
  CONTINENT = 1;
  COUNTRY = 2;
  STATE = 3;
  COUNTY = 4;
  MUNICIPALITY = 5;  // City
  NEIGHBORHOOD = 6;
}

/*
 * A type of geographic segments for macro grouping
 */
enum GeoSegmentGroup {
  REGION = 0;
  ZONE = 1;
}
