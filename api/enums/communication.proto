syntax = "proto3";

package google.retail.enums.communication;

// Go Lang Options
option go_package = "github.com/rrmcguinness/retail-data-model/enums";

// Java Options
option java_package = "com.google.retail.enums";
option java_multiple_files = true;

enum Phone {
  UNKNOWN = 0;    // UNKNOWN
  MOBILE = 1;     // MOBILE
  FAX_HOME = 2;   // HOME FAX
  FAX_WORK = 3;   // WORK FAX
  FAX_OTHER = 4;  // OTHER FAX
  HOME = 5;       // HOME
  MAIN = 6;       // MAIN
  WORK = 7;       // WORK
  CUST_SUP = 8;   // CUSTOMER SUPPORT
}
