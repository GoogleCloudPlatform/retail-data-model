  /*
  FindById - returns the ICAOCode based on the surrogate Id.
   */
  rpc FindById(gcp.rdm.common.pb.IDRequest)
    returns (gcp.rdm.common.pb.ICAOCode) {
    option (google.api.http) = {
      get: "/icao_codes/{id}"
    };
  }

  /*
  Create - adds an ICAOCode to the backing store.
   */
  rpc Create(gcp.rdm.common.pb.ICAOCode)
    returns (gcp.rdm.common.pb.ICAOCode) {
    option (google.api.http) = {
      post: "/icao_codes"
      body: "icao_code"
    };
  }

  /*
  Update - updates an existing ICAOCode, and SHOULD be based on the surrogate
  Id.
   */
  rpc Update(gcp.rdm.common.pb.ICAOCode)
    returns (gcp.rdm.common.pb.ICAOCode) {
    option (google.api.http) = {
      put: "/icao_codes"
      body: "icao_code"
    };
  }

  /*
  Delete - removes an ICAOCode from the backing store, the implementation
  defines the strategy.
   */
  rpc Delete(gcp.rdm.common.pb.ICAOCode)
    returns (gcp.rdm.common.pb.StatusResponse) {
    option (google.api.http) = {
      delete: "/icao_codes"
      body: "icao_code"
    };
  }
}

